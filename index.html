<html>
<head>
  <meta charset="utf-8">
  <!-- set viewport to device width to allow responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS from CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- link to custom stylesheet (always require after Bootstrap) -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- jQuery from CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <!-- jQuery UI -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <!-- handlebars -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <!-- link to custom javascript file (always require after external JS libraries) -->
  <script src="js/app.js"></script>
  <!-- Google Fonts to import Raleway -->
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,600' rel='stylesheet' type='text/css'>

  <title>sideCar</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-10" id="title"><h1>sideCar</h1></div>
    </div>
    <div class="row">
      <div class="col-sm-10" id="board">
        <div class="row" id="start-game">
          <button class="btn-primary btn-lg" id="start-btn">PRESS SPACEBAR TO START...</button>
        </div>
        <div id="player-one">
          <!-- <img src="images/ship01.gif"> -->
        </div>
        <div id="player-two"></div>
        <div class="row" id="reset-row">
          <button class="btn-danger btn-lg btn-block display-none" id="reset-btn">NEW GAME</button>
        </div>
      </div>
      <div class="col-sm-2" id="score-board">
        <div class= "col-sm-12">
          <div class= "row"><h3>SCORE</h3></div>
          <div class= "row"><h4>Player 1: <span class="scores" id="p1-score">0</span></h4></div>
          <div class= "row"><h4>Player 2: <span class="scores" id="p2-score">0</span></h4></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
